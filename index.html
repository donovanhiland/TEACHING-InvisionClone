<!DOCTYPE html>
<html>
  <head>

    <title>Invision Clone</title>

  </head>
  <body>

    <div class="head">
      <div class="nav">
        <div class="logo">
          <img src="./img/invision-logo.svg" alt="invision logo">

        <div class="nav-links">
          <div class="nav-link">Tour</div>
          <div class="nav-link">Customers</div>
